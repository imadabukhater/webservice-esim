name: Build and deploy Node.js app to Azure Web App - esims

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm@latest

      # Install all dependencies
      - name: Install dependencies
        working-directory: ./webservices-esims
        run: pnpm install --frozen-lockfile

      # Build the project
      - name: Build application
        working-directory: ./webservices-esims
        run: pnpm build

      # Upload build output as artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./webservices-esims/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout repository again
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm@latest

      # Install production dependencies only
      - name: Install dependencies
        working-directory: ./webservices-esims
        run: pnpm install --prod --frozen-lockfile

      # Download the built dist folder
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./webservices-esims/dist

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'esims'
          slot-name: 'Production'
          package: ./webservices-esims
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0B5D637776FB4901899C4E2E053DBB18 }}
