name: Build and deploy Node.js app to Azure Web App - esims

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3️⃣ Setup Node.js 22
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: webservices-esims/pnpm-lock.yaml

      # 4️⃣ Install dependencies
      - name: Install dependencies
        working-directory: webservices-esims
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build NestJS app
      - name: Build application
        working-directory: webservices-esims
        run: pnpm build

      # 6️⃣ Deploy to Azure Web App (Code)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: esims
          slot-name: Production
          package: webservices-esims
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0B5D637776FB4901899C4E2E053DBB18 }}
