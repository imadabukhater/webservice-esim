name: Build and deploy Node.js app to Azure Web App - esims

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        working-directory: ./webservices-esims
        run: pnpm install --frozen-lockfile --prod=false

      - name: Build application
        working-directory: ./webservices-esims
        run: pnpm build

      - name: Install production dependencies only
        working-directory: ./webservices-esims
        run: |
          rm -rf node_modules
          pnpm install --frozen-lockfile --prod

      - name: Prepare deployment package
        working-directory: ./webservices-esims
        run: |
          # Create clean deployment directory
          mkdir -p ../deploy
          # Copy only necessary files
          cp -r dist ../deploy/
          cp -r node_modules ../deploy/
          cp package.json ../deploy/
          cp pnpm-lock.yaml ../deploy/
          # Copy migration files if they exist
          if [ -d "migrations" ]; then cp -r migrations ../deploy/; fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'esims'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0B5D637776FB4901899C4E2E053DBB18 }}
        