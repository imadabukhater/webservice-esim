name: Build and deploy Node.js app to Azure Web App - esims

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: webservices-esims/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: webservices-esims
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: webservices-esims
        run: pnpm build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: esims
          slot-name: Production
          package: webservices-esims
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E86FA527103D4D3A9C802346D9F2B327 }}